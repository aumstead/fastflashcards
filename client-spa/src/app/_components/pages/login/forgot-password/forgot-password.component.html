<div class="container m-nav">
  <h4 class="pt-3">Forgot Password</h4>
  <form
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="forgotPasswordForm.valid && forgotPassword()"
    class="col-md-4 mt-4 forgotPasswordForm"
  >
    <div class="form-group mb-3">
      <label for="email">Email Address</label>
      <input
        [class.is-invalid]="
          forgotPasswordForm.get('email').errors &&
          forgotPasswordForm.get('email').touched
        "
        class="form-control mr-sm-2"
        type="email"
        name="email"
        formControlName="email"
      />
      <div
        class="invalid-feedback"
        *ngIf="forgotPasswordForm.get('email').hasError('required')"
      >
        Please enter an email.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="forgotPasswordForm.get('email').hasError('minlength')"
      >
        Requires at least 3 characters.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="forgotPasswordForm.get('email').hasError('maxlength')"
      >
        Has a max length of 40 characters.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="forgotPasswordForm.get('email').hasError('email')"
      >
        Please enter a valid email address.
      </div>
    </div>
    <button
      class="btn btn-warning"
      type="submit"
      [disabled]="!forgotPasswordForm.valid"
    >
      Request reset password email
    </button>
  </form>
</div>
