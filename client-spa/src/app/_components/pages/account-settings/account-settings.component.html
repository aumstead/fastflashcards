<div class="container m-nav" *ngIf="user" style="overflow-wrap: anywhere">
  <h1 class="h3 pt-3">Account Settings</h1>
  <table class="mt-3">
    <tr class="tableRow">
      <th class="heading text-muted">Email Address:</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr class="tableRow">
      <th class="heading text-muted">Password:</th>
      <td>
        <a routerLink="/user/account-settings/change-password"
          >Change password</a
        >
      </td>
    </tr>
    <tr class="tableRow">
      <th class="heading text-muted">Data:</th>
      <td>
        <a class="text-danger" routerLink="/user/account-settings/delete-data"
          >Delete Data</a
        ><span class="text-muted noteText"
          >(Data is your account, decks, and cards.)</span
        >
      </td>
    </tr>
  </table>
</div>
