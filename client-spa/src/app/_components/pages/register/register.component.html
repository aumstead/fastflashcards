<div class="col-lg-4 col-md-6 mx-auto m-nav registerWrapper">
  <h1 class="text-center pt-3 pt-md-5 h3">Register</h1>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerForm.valid && register()"
  >
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        [class.is-invalid]="
          registerForm.get('email').errors && registerForm.get('email').touched
        "
        type="text"
        class="form-control"
        formControlName="email"
      />
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('email').hasError('required')"
      >
        Please enter an email.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('email').hasError('maxlength')"
      >
        Has a max length of 40 characters.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('email').hasError('email')"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        [class.is-invalid]="
          registerForm.get('password').errors &&
          registerForm.get('password').touched
        "
        type="password"
        class="form-control"
        formControlName="password"
      />
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('required')"
      >
        Please enter your password.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('minlength')"
      >
        Password must be at least 6 characters, contain an uppercase letter, and
        a number.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="confirmPassword">Confirm Password</label>
      <input
        [class.is-invalid]="
          registerForm.get('confirmPassword').errors &&
          registerForm.get('confirmPassword').touched
        "
        type="password"
        class="form-control"
        formControlName="confirmPassword"
      />
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required')"
      >
        Please confirm your password.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
      >
        Your entered passwords don't match.
      </div>
    </div>

    <div *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
          {{ error }}
        </li>
      </ul>
    </div>

    <button
      [disabled]="!registerForm.valid"
      class="btn btn-primary w-100 mt-3"
      type="submit"
    >
      Register
    </button>
  </form>
</div>
