<div class="container m-nav" *ngIf="user">
  <h1 class="h2 pt-3">Admin View User Decks</h1>
  <a routerLink="/admin/edit-user/{{ userId }}">&larr; Back to edit user</a>
  <div class="col-xl-6 pt-3">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Deck Name</th>
          <th>Cards</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deck of user.decks">
          <td>
            <a
              routerLink="/admin/edit-user/{{ userId }}/view-deck/{{ deck.id }}"
              >{{ deck.name }}</a
            >
          </td>
          <td>{{ deck.cards.length }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
