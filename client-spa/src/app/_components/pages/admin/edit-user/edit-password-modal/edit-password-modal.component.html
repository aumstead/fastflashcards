<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Password</h4>
  <button
    type="button"
    class="close pull-right closeBtn"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span class="timesSpan" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editPasswordForm>
    <label for="newPassword" class="form-check-label">New Password</label>
    <input
      type="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      class="form-control"
    />
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="editPasswordHandler()">
    Edit
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
