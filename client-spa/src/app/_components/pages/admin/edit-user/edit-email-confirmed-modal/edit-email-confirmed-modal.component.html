<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Email Confirmed</h4>
  <button
    type="button"
    class="close pull-right closeBtn"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span class="timesSpan" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editEmailConfirmed>
    <input
      type="checkbox"
      [(ngModel)]="emailConfirmed"
      name="emailConfirmed"
      class="form-check-input"
    />
    <label for="emailConfirmed" class="form-check-label">Email Confirmed</label>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="editHandler()">
    Edit
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
