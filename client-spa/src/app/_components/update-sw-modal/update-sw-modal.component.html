<div class="modal-header">
  <h4 class="modal-title pull-left">Update</h4>
  <button
    type="button"
    class="close pull-right closeBtn"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span class="timesSpan" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  An update is available. Simply reload the page to get the updates.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="reloadPage()">
    Reload Page
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
